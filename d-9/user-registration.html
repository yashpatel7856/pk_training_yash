<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"><h2>User Data Form</h2></div>
    <div class="container">
        <form id="userdata" class="container">
            <div class="mb-3 ">
                <label for="fullName" class="form-label ">Full Name :</label>
                <input type="text" class="form-control " id="fullName" placeholder="enter your name" required="true" minlength="3" size="20">
                <span class="errorspan" ></span>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label ">User Name :</label>
                <input type="text" class="form-control " id="username"  placeholder="enter User Name" required="true" size="20">
                <span class="errorspan" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="true" size="20">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <span class="errorspan" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" id="password" required="true" size="20">
                <span class="errorspan" style="display: none;"></span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="showPassword" size="20">
                    <label class="form-check-label" for="showPassword" >Show Password</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password :</label>
                <input type="password" class="form-control" id="cpassword" required="true" size="20">
                <span class="errorspan" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number :</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="enter your Phone Number" required="true" minlength="10" maxlength="10" size="20">
                <span class="errorspan" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date Of Birth :</label>
                <input type="date" class="form-control" id="dob" required="true" size="20">
            </div>
            <label for="radio">Gender :</label>
            <div class="form-check" id="radio">
                <input class="form-check-input" type="radio" name="radioDefault" id="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <span class="errorspan" style="display: none;"></span>
            <select class="form-select" aria-label="Default select example" required="true" id="country">
                <option selected >Country</option>
                <option value="1">India</option>
                <option value="2">Nepal</option>
                <option value="3">Other</option>
            </select>
            <div></div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" required="true">
                <label class="form-check-label" for="checkbox"><a href="">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit" disabled="true">Submit</button>
        </form>
    </div>
    <script src="./user-registration.js"></script>
</body>
</html>

    <!-- - Full Name
    - Username
    - Email Address
    - Password
    - Confirm Password
    - Phone Number
    - Date of Birth
    - Gender (Radio Buttons)
    - Country (Dropdown)
    - Terms & Conditions (Checkbox)
    - Submit Button -->
